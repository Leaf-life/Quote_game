<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quote App</title>

<style>
  body {
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .container {
    text-align: center;
    max-width:90%;
    width:75vw;          /* 75% of viewport width */
    padding:1rem;
    box-sizing:border-box;
  }

  h1 { color:#333; }

  /* The “box” that holds both quote & author */
  .quote-box {
    margin-top: 2rem;
    border:1px solid #ddd;
    background:#fff;
    padding:1rem;
    padding-top:0rem;
    padding-bottom:0rem;
    border-radius:4px;
    width:100%;          /* take full width of the container */
    box-sizing:border-box;
  }

  .quote-text,
  .author-text {
    font-size:1.25rem;
    line-height:1.6;
    color:#555;
    margin-top:1rem;
  }
  .quote-text { text-align:left; }
  .author-text { text-align:right; }

  button {
    padding:0.75rem 1.5rem;
    font-size:1rem;
    cursor:pointer;
    background:#007bff;
    color:white;
    border:none;
    border-radius:4px;
    transition:background .3s ease;
  }
  button:hover { background:#0056b3; }

  @media (max-width:600px){
    .container{width:95vw;}
    button{font-size:.9rem;padding:.5rem 1rem;}
  }
</style>
</head>

<body>
<div class="container">
  <h1>Random Quote Generator</h1>
  <button id="btn">Show Quote</button>

  <!-- The shared box -->
  <div class="quote-box">
    <p id="quote" class="quote-text">Click the button to get a quote!</p>
    <p id="author" class="author-text"></p>
  </div>
</div>

<script>
document.getElementById('btn').addEventListener('click', async () => {
  const url = 'https://quote.cs260.click';
  try{
    const response=await fetch(url);
    if(!response.ok) throw new Error(`HTTP ${response.status}`);
    const data=await response.json();
    document.getElementById('quote').textContent=data.quote || 'No quote found.';
    document.getElementById('author').textContent=`— ${data.author}` || '';
  }catch(err){
    console.error(err);
    document.getElementById('quote').textContent='Error fetching quote.';
    document.getElementById('author').textContent='';
  }
});
</script>
</body>
</html>
