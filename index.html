<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quote App</title>

<style>
  /* Reset & basic styles */
  body {
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .container {
    text-align:center;
    max-width:90%;
    width:75vw;          /* 75% of viewport width */
    padding:1rem;
    box-sizing:border-box;
  }

  h1 {
    color:#333;
  }

  #quote {
    margin-top:2rem;
    font-size:1.25rem;
    line-height:1.6;
    color:#555;
    border:1px solid #ddd;
    padding:.5rem;
    background:#fff;
    border-radius:4px;
  }

  button {
    padding:0.75rem 1.5rem;
    font-size:1rem;
    cursor:pointer;
    background:#007bff;
    color:white;
    border:none;
    border-radius:4px;
    transition:background .3s ease;
  }
  button:hover { background:#0056b3; }

  @media (max-width:600px){
    .container{width:95vw;}
    button{font-size:.9rem;padding:.5rem 1rem;}
  }
</style>
</head>

<body>
<div class="container">
  <h1>Random Quote Generator</h1>
  <button id="btn">Show Quote</button>
  <p id="quote"></p>
</div>

<script>
document.getElementById('btn').addEventListener('click', async () => {
  const url = 'https://quote.cs260.click';
  try{
    const response=await fetch(url);
    if(!response.ok) throw new Error(`HTTP ${response.status}`);
    const data=await response.json();
    document.getElementById('quote').textContent=data.quote || 'No quote found.';
  }catch(err){
    console.error(err);
    document.getElementById('quote').textContent='Error fetching quote.';
  }
});
</script>
</body>
</html>
